<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/admin.css">
    <title>Admin Page</title>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="admin">
                <div class="image"></div>
                <h2 id="adminname">Admin Name</h2>
            </div>
            <div class="upload_resto action" id="upload_resto" tabindex="1">Upload a Restaurant</div>
            <div class="monitor_review action" id="monitor_reviews" tabindex="2">Monitor Reviews</div>
            <div class="display_users action" id="display_users" tabindex="3">Display Users</div>
            <div class="logout">Log out</div>
        </div>
        <div class="container" id="upload">
            <h1>Add Restaurant</h1>
            <div class="ele">
                <input type="text" placeholder="Enter Restaurant's Name" class="Restoname">
            </div>
            <div class="ele">
                <input type="text" placeholder="Enter Description" class="loginfo pass">
            </div>
            <div class="ele">
                <form action="location_display" class="locationdropdownlist">
                    <label for="cuisine">Choose a Location:</label>
                    <br>
                    <select name="location" id="locationlist">
                        <optgroup label="Beirut Governorate">
                            <option value="Beirut">Beirut</option>
                        </optgroup>
                        <optgroup label="Mount Lebanon Governorate">
                            <option value="Byblos">Byblos</option>
                            <option value="Keserwan">Keserwan</option>
                            <option value="Aley">Aley</option>
                            <option value="Baabda">Baabda</option>
                            <option value="Chouf">Chouf</option>
                            <option value="Matn">Matn</option>
                        </optgroup>
                        <optgroup label="Nabatieh Governorate">
                            <option value="Nabatieh">Nabatieh</option>
                            <option value="Bint Jbeil">Bint Jbeil</option>
                            <option value="Hasbaya">Hasbaya</option>
                            <option value="Marjeyoun">Marjeyoun</option>
                        </optgroup>
                        <optgroup label="North Governorate">
                            <option value="Batroun">Batroun</option>
                            <option value="Bsharri">Bsharri</option>
                            <option value="Koura">Koura</option>
                            <option value="Miniyeh">Miniyeh</option>
                            <option value="Tripoli">Tripoli</option>
                            <option value="Zgharta">Zgharta</option>
                        </optgroup>
                        <optgroup label="South Governorate">
                            <option value="Sidon">Sidon</option>
                            <option value="Jezzine">Jezzine</option>
                            <option value="Tyre">Tyre</option>
                        </optgroup>
                        </select>
            </div>
            <div class="ele">
                <form action="cuisine_display" class="cuisinedropdownlist">
                    <label for="cuisine">Choose a cuisine:</label>
                    <br>
                    <select name="cuisine" id="cuisinelist">
                        <option value="Lebanese">Lebanese</option>
                        <option value="Mexican">Mexican</option>
                        <option value="Italian">Italian</option>
                        <option value="French">French</option>
                    </select>
            </div>
            <div class="ele">
                <form action="cuisine_display" class="cuisinedropdownlist">
                    <label for="cuisine">Upload Menu:</label>
                    <form action="/action_page.php">
                        <label for="img"></label>
                        <input type="file" id="img" name="img" accept="image/*">

                      </form>
            </div>
            <button class="btn save">Save Changes</button>
        </div>
        <div class="container" id="monitor">
            <h1>Monitor Reviews</h1>
            <h3>Filter by:</h3>
            <button class="btn byname">Restaurant's Name</button>
            <button class="btn bydate">Date Posted</button>
            <div class="reviews">
                <ul>
                    <li id="review">
                        <p>User review here</p>
                        <button class="accept revbtn" id="accept">✓</button>
                        <button class="delete revbtn" id="delete">X</button>
                        <hr>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container" id="monitor">
            <h1>Monitor Reviews</h1>
            <div class="reviews">
                <ul>
                    <li id="review">
                        <p>Users review here</p>
                        <button class="accept revbtn" id="accept">✓</button>
                        <button class="delete revbtn" id="delete">X</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
