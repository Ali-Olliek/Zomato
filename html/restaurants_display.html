<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/restaurants_display.css">
    <title>Browse Restaurants</title>
</head>
<body>
    <header>
        <div class="border center">
            <div class="navbar">
                
                <div class="menu">
                    <img src="../assets/4781852_burger_line_list_menu_nav_icon.png" alt="">
                </div>
                <div class="user">
                </div>
            </div>
            <div class="explore center">
                <div>
                    <input type="text" placeholder="Explore your cravings" class="search">
                </div>
                <div class="filters horiz">
                    <form action="cuisine_display" class="cuisinedropdownlist">
                        <label for="cuisine">Choose a cuisine:</label>
                        <select name="cuisine" id="cuisinelist">
                            <option value="Lebanese">Lebanese</option>
                            <option value="Mexican">Mexican</option>
                            <option value="Italian">Italian</option>
                            <option value="French">French</option>
                        </select>
                    <form action="location_display" class="locationdropdownlist">
                        <label for="cuisine">Choose a Location:</label>
                        <select name="location" id="locationlist">
                            <optgroup label="Beirut Governorate">
                                <option value="Beirut">Beirut</option>
                            </optgroup>
                            <optgroup label="Mount Lebanon Governorate">
                                <option value="Byblos">Byblos</option>
                                <option value="Keserwan">Keserwan</option>
                                <option value="Aley">Aley</option>
                                <option value="Baabda">Baabda</option>
                                <option value="Chouf">Chouf</option>
                                <option value="Matn">Matn</option>
                            </optgroup>
                            <optgroup label="Nabatieh Governorate">
                                <option value="Nabatieh">Nabatieh</option>
                                <option value="Bint Jbeil">Bint Jbeil</option>
                                <option value="Hasbaya">Hasbaya</option>
                                <option value="Marjeyoun">Marjeyoun</option>
                            </optgroup>
                            <optgroup label="North Governorate">
                                <option value="Batroun">Batroun</option>
                                <option value="Bsharri">Bsharri</option>
                                <option value="Koura">Koura</option>
                                <option value="Miniyeh">Miniyeh</option>
                                <option value="Tripoli">Tripoli</option>
                                <option value="Zgharta">Zgharta</option>
                            </optgroup>
                            <optgroup label="South Governorate">
                                <option value="Sidon">Sidon</option>
                                <option value="Jezzine">Jezzine</option>
                                <option value="Tyre">Tyre</option>
                            </optgroup>
                            </select>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="filterby">Location/Cuisine</div>
        <div class="restolist" id="resto_list">

        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./../script/restaurants_display.js"></script>
</body>
</html>
